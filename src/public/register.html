<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">üìù Criar Conta</h1>

    <form id="registerForm" class="mb-3">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Usu√°rio" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Registrar</button>
    </form>

    <p class="text-center">J√° tem conta? 
      <a href="login.html">Fazer login</a>
    </p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        alert("Conta criada com sucesso!");
        window.location.href = "login.html";
      } else {
        const data = await res.json();
        alert(data.error || "Erro no registro");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-primary">Minhas Tarefas</h1>
      <button id="logoutBtn" class="btn btn-danger">Sair</button>
    </div>

    <!-- FormulÃ¡rio -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Adicionar Nova Tarefa</h5>
        <form id="taskForm" class="d-flex gap-2">
          <input type="text" id="task" class="form-control" placeholder="DescriÃ§Ã£o da tarefa" required />
          <button type="submit" class="btn btn-success">Adicionar</button>
        </form>
      </div>
    </div>

    <!-- Lista -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Lista de Tarefas</h5>
        <ul id="taskList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script>
    const taskList = document.getElementById("taskList");
    const taskForm = document.getElementById("taskForm");
    const logoutBtn = document.getElementById("logoutBtn");

    // ðŸ”¹ Buscar tarefas
    async function loadTasks() {
      taskList.innerHTML = "";
      try {
        const res = await fetch("/api/tasks");
        if (!res.ok) throw new Error("Falha ao carregar tarefas");
        const tasks = await res.json();

        tasks.forEach((t) => {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = t.description;
          taskList.appendChild(li);
        });
      } catch (err) {
        taskList.innerHTML = `<li class="list-group-item text-danger">${err.message}</li>`;
      }
    }

    // ðŸ”¹ Adicionar tarefa
    taskForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const description = document.getElementById("task").value;

      try {
        const res = await fetch("/api/tasks", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ description }),
        });

        if (res.ok) {
          document.getElementById("task").value = "";
          loadTasks();
        } else {
          const data = await res.json();
          alert(data.message || "Erro ao adicionar tarefa");
        }
      } catch (err) {
        alert("Erro de conexÃ£o.");
      }
    });

    // ðŸ”¹ Logout
    logoutBtn.addEventListener("click", async () => {
      try {
        const res = await fetch("/api/auth/logout", { method: "POST" });
        if (res.ok) {
          window.location.href = "/login.html";
        }
      } catch {
        alert("Erro ao fazer logout.");
      }
    });

    // ðŸ”¹ Carregar inicial
    loadTasks();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

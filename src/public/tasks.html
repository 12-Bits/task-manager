<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">ðŸ“‹ Gerenciador de Tarefas</h1>

<div class="d-flex justify-content-between mb-3">
  <h2>Suas Tarefas</h2>
  <button class="btn btn-outline-danger btn-sm" onclick="logout()">Sair</button>
</div>

    <!-- FormulÃ¡rio de nova tarefa -->
    <form id="taskForm" class="d-flex mb-4">
      <input type="text" id="taskTitle" class="form-control me-2" placeholder="Digite uma nova tarefa" required>
      <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>


    <!-- Lista de tarefas -->
    <ul id="taskList" class="list-group"></ul>
  </div>

  <script>
    const taskForm = document.getElementById("taskForm");
    const taskTitle = document.getElementById("taskTitle");
    const taskList = document.getElementById("taskList");

    // Carregar tarefas
    async function loadTasks() {
      const res = await fetch("/api/tasks");
      const tasks = await res.json();

      taskList.innerHTML = "";
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center mb-2";
        
        li.innerHTML = `
          <span class="${task.completed ? 'text-decoration-line-through' : ''}">
            ${task.title}
          </span>
          <div>
            <button class="btn btn-sm btn-success me-2" onclick="toggleTask(${task.id}, ${!task.completed})">
              ${task.completed ? "Desmarcar" : "Concluir"}
            </button>
            <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">Excluir</button>
          </div>
        `;

        taskList.appendChild(li);
      });
    }

    async function logout() {
  await fetch("/logout", { method: "POST" });
  window.location.href = "login.html";
}

    // Criar nova tarefa
    taskForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      await fetch("/api/tasks", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title: taskTitle.value })
      });

      taskTitle.value = "";
      loadTasks();
    });

    // Alternar concluÃ­do
    async function toggleTask(id, completed) {
      await fetch(`/api/tasks/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ completed })
      });
      loadTasks();
    }

    // Deletar tarefa
    async function deleteTask(id) {
      await fetch(`/api/tasks/${id}`, { method: "DELETE" });
      loadTasks();
    }

    // Carregar ao abrir a pÃ¡gina
    loadTasks();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-primary">Minhas Tarefas</h1>
      <button id="logoutBtn" class="btn btn-danger">Sair</button>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Adicionar Nova Tarefa</h5>
        <form id="taskForm" class="d-flex gap-2">
        <input type="text" id="taskTitle" class="form-control" placeholder="Título da tarefa" required />          <button type="submit" class="btn btn-success">Adicionar</button>
        </form>
      </div>
    </div>


    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Lista de Tarefas</h5>
        <ul id="taskList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script>
    const userId = localStorage.getItem('userId');

    if (!userId) {
      alert("Você não está logado. Por favor, faça o login.");
      window.location.href = '/index.html'; 
    }

    const taskList = document.getElementById("taskList");
    const taskForm = document.getElementById("taskForm");
    const logoutBtn = document.getElementById("logoutBtn");




async function loadTasks() {
  taskList.innerHTML = ""; 
  try {
    const res = await fetch(`/api/tasks/user/${userId}`);
    if (!res.ok) throw new Error("Falha ao carregar as tarefas");
    
   
    const data = await res.json();
    const tasks = data.tasks;

    if (tasks.length === 0) {
      taskList.innerHTML = `<li class="list-group-item">Nenhuma tarefa encontrada.</li>`;
      return;
    }

    tasks.forEach((task) => {
      const li = document.createElement("li");
      li.className = `list-group-item d-flex justify-content-between align-items-center ${task.is_completed ? 'text-decoration-line-through text-muted' : ''}`;
      li.dataset.id = task.id;
      
      
      const regex = task.title.replace(/<[^>]*>/g, ''); // Remove tags sem deletar texto entre elas

      li.innerHTML = `
        <span>${regex}</span>
        <div>
          ${!task.is_completed ? `<button class="btn btn-sm btn-outline-success me-2 complete-btn">Concluir</button>` : ''}
          <button class="btn btn-sm btn-outline-danger delete-btn">Excluir</button>
        </div>
      `;
      taskList.appendChild(li);
    });
  } catch (err) {
    taskList.innerHTML = `<li class="list-group-item text-danger">${err.message}</li>`;
  }
}


    taskForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("taskTitle").value;

      try {
        const res = await fetch("/api/tasks", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          
          body: JSON.stringify({ title: title, userId: userId }),
        });

        if (res.ok) {
          document.getElementById("taskTitle").value = "";
          loadTasks(); 
        } else {
          const data = await res.json();
          alert(data.error || "Erro ao adicionar tarefa");
        }
      } catch (err) {
        alert("Erro de conexão.");
      }
    });

    // Logout
  
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem('userId'); 
      alert('Você saiu com sucesso.');
      window.location.href = '/index.html'; 
    });

    taskList.addEventListener('click', async (e) => {
      const taskId = e.target.closest('li').dataset.id; 


      if (e.target.classList.contains('complete-btn')) {
        try {
          const res = await fetch(`/api/tasks/${taskId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ is_completed: 1 }) 
          });
          if (res.ok) loadTasks();
        } catch (err) {
          alert('Erro ao concluir tarefa.');
        }
      }


      if (e.target.classList.contains('delete-btn')) {
        if (confirm('Tem certeza que deseja excluir esta tarefa?')) {
          try {
            const res = await fetch(`/api/tasks/${taskId}`, {
              method: 'DELETE'
            });
            if (res.ok) loadTasks();
          } catch (err) {
            alert('Erro ao excluir tarefa.');
          }
        }
      }
    });

    // Carregando as tarefas no início
    loadTasks();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

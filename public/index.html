<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center text-primary mb-4">Task Manager</h2>
      <h5 class="mb-3">Login</h5>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      <p class="text-center mt-3">
        Não tem conta? <a href="/register.html">Registrar</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok) {
            // ✅ AQUI ESTÁ A LÓGICA NOVA
            // Verifique se o userId foi enviado e salve-o
            if (data.userId) {
                localStorage.setItem('userId', data.userId);
                window.location.href = "/tasks.html";
            } else {
                alert("Erro: ID do usuário não recebido do servidor.");
            }
        } else {
            alert(data.error || "Erro ao fazer login"); // Use data.error aqui
        }
    } catch {
        alert("Erro de conexão.");
      }
    });
  </script>
</body>
</html>
